<app-widget [type]="type"
            [frozen]="frozen"
            [hide]="hide"
            [remove]="remove"
            [minimizedSubj]="minimizedOnStart"
            (minimizedEmiter)="onMinimize($event)"
            [opened]="onOpened()"
            [showHeader]="calendarService.settings.showHeader"
            [headerName]="calendarService.settings.headerName"
            (reload)="reload()"
            (hideWidget)="hideWidget.emit()"
            (save)="saveSettings()">
    <app-widget-icon>
        <i class="fas fa-calendar"></i>
    </app-widget-icon>

    <!--<app-widget-settings-on-adding [settings]="settingsStorage" (syncSettings)="syncSettingsStorage()">
    </app-widget-settings-on-adding>-->

    <app-widget-settings>
        <div class="setting-item">
            <span class="setting-item-label">Widget Header</span>
            <mat-slide-toggle [(ngModel)]="calendarService.settingShowHeader"></mat-slide-toggle>
        </div>
        <div class="setting-item">
            <span class="setting-item-label">Widget Name</span>
            <mat-form-field>
                <input matInput [(ngModel)]="calendarService.settingHeaderName"
                       autocomplete="off" spellcheck="false">
            </mat-form-field>
        </div>
    </app-widget-settings>

    <app-widget-full>
      <div class="calendar-wrapper">
        <app-calendar>...Loading</app-calendar>
      </div>
    </app-widget-full>
 </app-widget>
